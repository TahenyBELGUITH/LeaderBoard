<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>LeaderBoard</title>
<script defer src="/Full-stack-developer/main.js"></script></head>

<body>
 <h1>LeaderBoard</h1>
 <div class="wrapper d-flex">
  <div class="refresh">
   <div class="header d-flex">
    <h3>Recent scores</h3>
    <button type="button" class="refresh-btn">Refresh</button>
   </div>
   <div class="players-score">
    <ul>
     <li> Taheny: 200</li>
     <li> Lekan: 200</li>
     <li> Nabil: 200</li>
    </ul>
   </div>
  </div>


  <div class="submit">
   <h3>Add your score</h3>
   <form class="input">
    <input type="text" placeholder="Your name" id="user-name">
    <input type="text" placeholder="Your Score" id="user-score">
    <button type="submit" class="submit-btn">Submit</button>
   </form>
  </div>
 </div>
</body>

</html>
