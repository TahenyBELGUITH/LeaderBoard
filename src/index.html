<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>LeaderBoard</title>
</head>

<body>
 <h1>LeaderBoard</h1>
 <section class="wrapper d-flex">
  <section class="refresh">
   <div class="header d-flex">
    <h3>Recent scores</h3>
    <button type="button" class="refresh-btn">Refresh</button>
   </div>
   <div class="players-score">

    <ul class="render-section">
    </ul>

   </div>
  </section>


  <section class="submit">
   <h3>Add your score</h3>
   <form class="input">
    <input type="text" placeholder="Your name" id="user-name">
    <input type="number" placeholder="Your Score" id="user-score">
    <button type="submit" class="submit-btn">Submit</button>
   </form>
  </section>

 </section>
</body>

</html>
